<!DOCTYPE html>
<html>
<head>
  <title>Minecraft 1.21.1</title>
  <style>
    @font-face {
        font-family: 'Mojangles';
        src: url('mojangles.ttf') format('truetype');
    }

    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Mojangles', sans-serif;
        position: relative;
        overflow: hidden;
      color: white;
    }

    #background-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    .container {
        display: flex;
        justify-content: space-between;
        width: 45%;
        height: 100%;
        align-items: center;
        z-index: 1;
    }

    .button-column {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .button {
        background-image: url('button_disabled.png');
        background-size: 100% 100%;
        width: 445px;
        height: 50px;
        margin: 10px;
        display: inline-block;
        text-align: center;
        padding-top: 15px;
        font-size: 24px;
        cursor: pointer;
    }

    #done-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-image: url('button.png');
        background-size: 100% 100%;
        width: 445px;
        height: 50px;
        text-align: center;
        padding-top: 15px;
        font-size: 24px;
        cursor: pointer;
        z-index: 1;
    }

    #done-button:hover {
        background-image: url('button_highlighted.png');
    }
  </style>
</head>
<body>
  <video id="background-video" autoplay loop>
    <source src="assets/minecraft/videos/panorama.mp4" type="video/mp4">
  </video>

  <div class="container">
    <!-- Left Column -->
    <div class="button-column">
      <div class="button">Skin Customization...</div>
      <div class="button">Music and Sounds...</div>
      <div class="button">Video Settings...</div>
      <div class="button">Controls...</div>
      <div class="button">Language...</div>
    </div>

    <!-- Right Column -->
    <div class="button-column">
      <div class="button">Chat Settings...</div>
      <div class="button">Resource Packs...</div>
      <div class="button">Accessibility Settings...</div>
      <div class="button">Telemetry Data</div>
      <div class="button">Credits and Attribution...</div>
    </div>
  </div>

  <div id="done-button" onclick="location.href='index.html'">Done</div>
</body>
</html>
